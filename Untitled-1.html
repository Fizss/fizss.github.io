<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Script</title>
        <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:wght@500&display=swap" rel="stylesheet"/>
        <style>
            body {
                margin: 0;
                padding: 24px;
                background-color: #ffffff;
                font-family: 'Inter', sans-serif
            }
            .container {
                max-width: 768px;
                margin: 0 auto;
                border: 1px solid #e5e7eb;
                border-radius: 0.375rem;
                padding: 16px;
                box-sizing: border-box
            }
            .label-container {
                display: flex;
                align-items: center;
                justify-content: space-between;
                margin-bottom: 12px
            }
            .label {
                margin: auto;
                font: 500 1.125rem / 1.25rem "Google Sans Flex", -apple-system, BlinkMacSystemFont, sans-serif;
                color: #000000
            }
            button.copy-btn {
                background-color: #dd0000dd;
                border: none;
                color: white;
                font: 500 0.875rem / 1.25rem "Google Sans Flex", -apple-system, BlinkMacSystemFont, sans-serif;
                padding: 6px 12px;
                border-radius: 0.375rem;
                cursor: pointer;
                transition: background-color 0.2s ease;
                user-select: none
            }
            button.copy-btn:hover {
                background-color: #ff7777dd
            }
            pre.code-line {
                background-color: #dd0000dd;
                color: white;
                border-radius: 0.375rem;
                padding: 20px 24px;
                font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, Courier New, monospace;
                font-size: 1.125rem;
                max-width: 728px;
                width: 100%;
                margin: 0 auto;
                height: 90px;
                box-sizing: border-box;
                white-space: nowrap;
                overflow-x: auto;
                display: flex;
                align-items: center
            }
            .line-number {
                flex-shrink: 0;
                width: 24px;
                font-weight: 600;
                color: rgba(255, 255, 255, 0.6);
                user-select: none;
                font-size: 1rem;
                font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, Courier New, monospace;
                text-align: right;
                margin-right: 12px;
                line-height: 1.2
            }
            .code-content {
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
                flex-grow: 1
            }
            @media (max-width: 768px) {
                .container {
                    max-width: 100%;
                    padding: 12px;
                }
                pre.code-line {
                    height: auto;
                    font-size: 1rem;
                    white-space: normal;
                    padding: 20px 24px;
                    flex-wrap: wrap;
                }
                .line-number {
                    width: auto;
                    margin-right: 8px;
                    text-align: left;
                    line-height: normal;
                }
                .code-content {
                    white-space: normal;
                    flex-grow: unset;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="label-container">
                <p class="label">Script</p>
                <button class="copy-btn" onclick="copyCode()">Copy</button>
            </div>
            <pre class="code-line" id="codeBlock">
                <span class="line-number">1</span>
                <span class="code-content">loadstring(game:HttpGet("https://xeno.new"))()</span>
            </pre>
        </div>
        <script>
            function copyCode() {
                const codeText = document.querySelector('#codeBlock .code-content').textContent;
                navigator.clipboard.writeText(codeText).then(() => {
                    alert('Code copied to clipboard!');
                }).catch(() => {
                    alert('Failed to copy code.');
                });
            }
        </script>
    </body>
</html>
